<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Management | HR Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">
     <!-- <button onclick="window.history.back()" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left"></i>
                    </button>
    <h1 class="text-xl font-semibold">Leave Management</h1> -->
   <div class="flex items-center space-x-4">
                    <button onclick="window.history.back()" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="text-xl font-semibold text-gray-800">Leave Management</div>
                </div>
    <div class="flex items-center">
      <i class="fas fa-user-circle text-blue-600 text-xl mr-2"></i>
      <span>John Doe</span>
    </div>
  </header>

  <main class="p-6 max-w-5xl mx-auto">
    
    <!-- Leave Balance -->
    <section class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">Annual Leave</div>
        <div class="text-xl font-bold text-blue-600">10</div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">Sick Leave</div>
        <div class="text-xl font-bold text-green-600">5</div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">Casual Leave</div>
        <div class="text-xl font-bold text-yellow-500">3</div>
      </div>
    </section>

    <!-- Leave Application Form -->
    <section class="bg-white p-6 rounded shadow mb-8">
      <h2 class="text-lg font-semibold mb-4">Apply for Leave</h2>
      <form id="leaveForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 text-sm font-medium">Leave Type</label>
          <select required class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-blue-500">
            <option value="">Select</option>
            <option>Annual Leave</option>
            <option>Sick Leave</option>
            <option>Casual Leave</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Reason</label>
          <input type="text" required class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Start Date</label>
          <input type="date" required class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">End Date</label>
          <input type="date" required class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="col-span-1 md:col-span-2 flex justify-end space-x-3 mt-2">
          <button type="button" onclick="resetLeaveForm()" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">Reset</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Apply</button>
        </div>
      </form>
    </section>

    <!-- Leave History -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Leave History</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="border px-4 py-2 text-left">Leave Type</th>
              <th class="border px-4 py-2 text-left">Start</th>
              <th class="border px-4 py-2 text-left">End</th>
              <th class="border px-4 py-2 text-left">Reason</th>
              <th class="border px-4 py-2 text-left">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border px-4 py-2">Annual Leave</td>
              <td class="border px-4 py-2">2025-07-01</td>
              <td class="border px-4 py-2">2025-07-05</td>
              <td class="border px-4 py-2">Vacation</td>
              <td class="border px-4 py-2"><span class="text-green-600 font-semibold">Approved</span></td>
            </tr>
            <tr>
              <td class="border px-4 py-2">Sick Leave</td>
              <td class="border px-4 py-2">2025-06-10</td>
              <td class="border px-4 py-2">2025-06-11</td>
              <td class="border px-4 py-2">Flu</td>
              <td class="border px-4 py-2"><span class="text-yellow-600 font-semibold">Pending</span></td>
            </tr>
            <tr>
              <td class="border px-4 py-2">Casual Leave</td>
              <td class="border px-4 py-2">2025-05-20</td>
              <td class="border px-4 py-2">2025-05-20</td>
              <td class="border px-4 py-2">Personal</td>
              <td class="border px-4 py-2"><span class="text-red-600 font-semibold">Rejected</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    function resetLeaveForm() {
      document.getElementById('leaveForm').reset();
    }

    document.getElementById('leaveForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (this.checkValidity()) {
        alert('Leave application submitted!');
        this.reset();
      } else {
        alert('Please fill all fields.');
      }
    });
  </script>

</body>
</html>
