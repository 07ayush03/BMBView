<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports | HR Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-10">
    
    <div class="flex items-center space-x-4">
                    <button onclick="window.history.back()" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="text-xl font-semibold text-gray-800">Employee Reports</div>
                </div>
    <div>
      <i class="fas fa-user-circle text-blue-600 text-xl mr-2"></i>
      <span>Admin</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-6 max-w-7xl mx-auto">

    <!-- Filters -->
    <section class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-lg font-semibold mb-4">Filter Reports</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm">From Date</label>
          <input type="date" class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label class="block text-sm">To Date</label>
          <input type="date" class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label class="block text-sm">Department</label>
          <select class="w-full border px-3 py-2 rounded">
            <option>All</option>
            <option>HR</option>
            <option>IT</option>
            <option>Finance</option>
            <option>Sales</option>
          </select>
        </div>
        <div>
          <label class="block text-sm">Employee</label>
          <input type="text" placeholder="Employee Name or ID" class="w-full border px-3 py-2 rounded" />
        </div>
      </div>
      <button class="mt-4 px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Generate Report
      </button>
    </section>

    <!-- Report Table -->
    <section class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-lg font-semibold mb-4">Report Results</h2>

      <div class="overflow-auto max-h-[500px]">
        <table class="min-w-full text-sm border">
          <thead class="bg-gray-100 sticky top-0">
            <tr>
              <th class="border px-4 py-2">Date</th>
              <th class="border px-4 py-2">Employee</th>
              <th class="border px-4 py-2">Department</th>
              <th class="border px-4 py-2">Attendance</th>
              <th class="border px-4 py-2">Leaves</th>
              <th class="border px-4 py-2">Performance Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border px-4 py-2">2025-06-01</td>
              <td class="border px-4 py-2">John Doe</td>
              <td class="border px-4 py-2">Sales</td>
              <td class="border px-4 py-2">Present</td>
              <td class="border px-4 py-2">0</td>
              <td class="border px-4 py-2">4.3</td>
            </tr>
            <tr>
              <td class="border px-4 py-2">2025-06-01</td>
              <td class="border px-4 py-2">Jane Smith</td>
              <td class="border px-4 py-2">IT</td>
              <td class="border px-4 py-2">Absent</td>
              <td class="border px-4 py-2">1</td>
              <td class="border px-4 py-2">3.8</td>
            </tr>
            <!-- Additional rows here -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Export Buttons -->
    <section class="bg-white p-6 rounded shadow text-right">
      <button class="px-5 py-2 bg-green-600 text-white rounded hover:bg-green-700 mr-2">
        <i class="fas fa-file-excel mr-1"></i> Export Excel
      </button>
      <button class="px-5 py-2 bg-red-600 text-white rounded hover:bg-red-700">
        <i class="fas fa-file-pdf mr-1"></i> Export PDF
      </button>
    </section>

  </main>
</body>
</html>
