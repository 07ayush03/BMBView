<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Onboarding | HR Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6;
        }
        .form-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .form-card:hover {
            transform: translateY(-2px);
        }
        .tab-button.active {
            border-bottom: 3px solid #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-10">
            <div class="flex justify-between items-center p-4">
                <div class="flex items-center space-x-4">
                    <button onclick="window.history.back()" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="text-xl font-semibold text-gray-800">Employee Onboarding</div>
                </div>
                <div class="flex items-center">
                    <div class="rounded-full bg-blue-100 text-blue-800 w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="ml-2 text-sm font-medium">John Doe</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4 md:p-8">
            <!-- Progress Stepper -->
            <div class="max-w-4xl mx-auto mb-8">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center">1</div>
                        <div class="ml-2 text-sm font-medium">Personal Details</div>
                    </div>
                    <div class="flex-1 h-1 bg-gray-200 mx-2"></div>
                    <div class="flex items-center">
                        <div class="bg-gray-200 text-gray-600 rounded-full w-8 h-8 flex items-center justify-center">2</div>
                        <div class="ml-2 text-sm text-gray-500">Employment Info</div>
                    </div>
                    <div class="flex-1 h-1 bg-gray-200 mx-2"></div>
                    <div class="flex items-center">
                        <div class="bg-gray-200 text-gray-600 rounded-full w-8 h-8 flex items-center justify-center">3</div>
                        <div class="ml-2 text-sm text-gray-500">Documents</div>
                    </div>
                </div>
            </div>

            <!-- Onboarding Form -->
            <form id="onboardingForm" class="max-w-4xl mx-auto">
                <!-- Personal Details Section -->
                <div class="form-card bg-white rounded-lg p-6 mb-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-semibold text-gray-800">Personal Details</h2>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                            <input type="date" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Emergency Contact</label>
                            <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Employment Information Section -->
                <div class="form-card bg-white rounded-lg p-6 mb-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-semibold text-gray-800">Employment Information</h2>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                            <select required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="" disabled selected>Select Position</option>
                                <option value="manager">Manager</option>
                                <option value="developer">Developer</option>
                                <option value="designer">Designer</option>
                                <option value="hr">HR Specialist</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                            <select required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="" disabled selected>Select Department</option>
                                <option value="it">IT</option>
                                <option value="hr">Human Resources</option>
                                <option value="finance">Finance</option>
                                <option value="marketing">Marketing</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Joining Date</label>
                            <input type="date" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Salary</label>
                            <input type="number" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Work Schedule</label>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-2">
                                <label class="flex items-center">
                                    <input type="radio" name="schedule" value="full-time" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" required>
                                    <span class="ml-2 text-sm text-gray-700">Full Time</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="schedule" value="part-time" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" required>
                                    <span class="ml-2 text-sm text-gray-700">Part Time</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="schedule" value="remote" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" required>
                                    <span class="ml-2 text-sm text-gray-700">Remote</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="schedule" value="hybrid" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" required>
                                    <span class="ml-2 text-sm text-gray-700">Hybrid</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Documents Section -->
                <div class="form-card bg-white rounded-lg p-6 mb-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-semibold text-gray-800">Documents</h2>
                    </div>
<!--                     
                    <div class="space-y-6">
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                            <div class="flex flex-col items-center justify-center">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
                                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500">PDF, DOCX, JPG, PNG up to 5MB</p>
                            </div>
                            <input type="file" class="hidden" id="documentUpload" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                        </div> -->
                        
                       <div class="space-y-3">
    <!-- Resume / CV -->
    <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
        <div class="flex items-center">
            <i class="fas fa-id-card text-white-500 mr-3"></i>
            <span>ID Proof(Aadhar Card)</span>
        </div>
        <div class="flex items-center space-x-3">
            <span id="resumePreview" class="text-sm text-gray-600 max-w-[200px] truncate"></span>
            <button type="button"
                    onclick="document.getElementById('resumeUpload').click();"
                    class="text-blue-500 text-sm font-medium">
                Upload
            </button>
            <input type="file"
                   id="resumeUpload"
                   class="hidden"
                   accept=".pdf,.jpg,.jpeg,.png"
                   onchange="document.getElementById('resumePreview').textContent = this.files[0]?.name || '';">
        </div>
    </div>

    <!-- ID Proof 2 -->
    <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
        <div class="flex items-center">
            <i class="fas fa-id-card text-blue-500 mr-3"></i>
            <span>ID Proof (PAN Card)</span>
        </div>
        <div class="flex items-center space-x-3">
            <span id="idProofPreview" class="text-sm text-gray-600 max-w-[200px] truncate"></span>
            <button type="button"
                    onclick="document.getElementById('idProofUpload').click();"
                    class="text-blue-500 text-sm font-medium">
                Upload
            </button>
            <input type="file"
                   id="idProofUpload"
                   class="hidden"
                   accept=".pdf,.jpg,.jpeg,.png"
                   onchange="document.getElementById('idProofPreview').textContent = this.files[0]?.name || '';">
        </div>
    </div>

    <!-- Educational Certificates -->
    <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
        <div class="flex items-center">
            <i class="fas fa-graduation-cap text-green-500 mr-3"></i>
            <span>Educational Certificates</span>
        </div>
        <div class="flex items-center space-x-3">
            <span id="educationPreview" class="text-sm text-gray-600 max-w-[200px] truncate"></span>
            <button type="button"
                    onclick="document.getElementById('educationUpload').click();"
                    class="text-blue-500 text-sm font-medium">
                Upload
            </button>
            <input type="file"
                   id="educationUpload"
                   class="hidden"
                   accept=".pdf,.jpg,.jpeg,.png"
                   onchange="document.getElementById('educationPreview').textContent = this.files[0]?.name || '';">
        </div>
    </div>
</div>


                
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" onclick="resetForm()" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Complete Onboarding
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        function resetForm() {
            if (confirm('Are you sure you want to clear all fields?')) {
            const form = document.getElementById('onboardingForm');
            form.reset();

            // Clear file input previews
            document.getElementById('resumePreview').textContent = '';
            document.getElementById('idProofPreview').textContent = '';
            document.getElementById('educationPreview').textContent = '';

            // Also clear file inputs manually (reset() won't always clear file inputs reliably in all browsers)
            document.getElementById('resumeUpload').value = '';
            document.getElementById('idProofUpload').value = '';
            document.getElementById('educationUpload').value = '';
        }
    }

    document.getElementById('onboardingForm').addEventListener('submit', function(e) {
        e.preventDefault();

        if (this.checkValidity()) {
            alert('New employee onboarding submitted successfully!');
            // Submit form data to server here
        } else {
            alert('Please fill out all required fields');
        }
            function showFileName(input, previewId) {
        const preview = document.getElementById(previewId);
        if (input.files.length > 0) {
            preview.textContent = input.files[0].name;
        } else {
            preview.textContent = '';
        }
    }
        });
    </script>
</body>
</html>
